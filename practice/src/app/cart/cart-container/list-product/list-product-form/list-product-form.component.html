<li [ngClass]="(item.isAvailable ?? false) ? 'list-group-item-success' : ''" class="list-group-item">
    <div class="row mt-3">
      <div class="col-md-8">
        {{item.productName}} | {{item.productPrice}} | {{item.isAvailable}}
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-sm btn-danger" (click)="onClick(item)">Delete</button>
    </div>
    <div class="col-md-2">
      <input type="checkbox" (change)="onStatusChange(isAvailable)" #isAvailable class="form-check-input" id="isAvailable">
    </div>
  </div>
</li>
