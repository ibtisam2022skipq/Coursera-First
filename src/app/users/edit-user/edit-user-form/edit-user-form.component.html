<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
<form class="mt-3">
  <div class="form-group">
    <label for="exampleInputFullName">First Name</label>
    <input type="text" class="form-control" [value]="currentUser.firstName" #txtFirstName id="txtFirstName" aria-describedby="emailHelp" placeholder="First name">
  </div>
  <div class="form-group mt-1">
    <label for="exampleInputFullName">Last Name</label>
    <input type="text" class="form-control" [value]="currentUser.lastName" #txtLastName id="txtLastName" aria-describedby="emailHelp" placeholder="Last name">
  </div>
  <div class="form-group mt-1">
    <label for="exampleInputEmail1">Date of birth</label>
    <input type="date" class="form-control" [value]="currentUser.birthDate" id="txtBirthDate" #txtBirthDate txtDob aria-describedby="emailHelp" placeholder="Date of birth">

  </div>
  <div class="form-group mt-1">
    <label for="exampleInputPassword1">Is User Active</label>
    <input type="checkbox" style="margin-left: 15px;" #chkActive id="chkActive" [checked]="currentUser.isActive"> Active
  </div>
  <button type="button" (click)="onUserEditFormSubmit()" class="btn btn-primary mt-2">Update User</button>
</form>
</div>
</div>
</div>
