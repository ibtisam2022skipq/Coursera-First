<table class="table">
  <thead>
    <tr>

      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Birth Date</th>
      <th scope="col">Active</th>
    </tr>
  </thead>
  <tbody>
<tr>

  <td>{{ user.firstName }}</td>
  <td>{{ user.lastName }}</td>
  <td>{{ user.birthDate }}</td>
  <td>{{ user.isActive }}</td>
  <td>
    <a [routerLink]="['/dashboard/users/edit/', user.id]"><button type="button" class="btn btn-sm btn-primary" >Update</button></a>
  </td>
  <td> <button type="button" class="btn btn-sm btn-danger" (click)="onClick(user)">Delete</button></td>
</tr>
  </tbody>
</table>
