<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h2 class="fw-bold mb-2 text-uppercase mt-3">Login</h2>
      <p class="text-dark-50 mb-5">Please enter your login and password!</p>
      <form>
        <div class="form-group mt-2">
          <input type="email" #txtEmail class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="form-group mt-2">
          <input type="password" #txtPassword class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group mt-2">
          <a routerLink="/accounts/forgot-password">Forgot your password?</a>
        </div>
        <p>
          <button type="button" (click)="btnSigninClick(txtEmail.value, txtPassword.value)"
            class="btn btn-primary mt-3" style="width: 100%;">Sign-IN</button>
        </p>
      </form>
    </div>
  </div>
</div>
