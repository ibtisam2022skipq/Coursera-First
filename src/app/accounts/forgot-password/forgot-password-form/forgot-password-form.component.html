<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h5 class="fw-bold mb-2 text-uppercase mt-4">Forgot Password</h5>
      <p class="text-dark-50 mb-3">Please provide your mail to reset password</p>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input #txtEmail type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <button (click)="onSubmit(txtEmail)" type="submit" class="btn btn-primary mt-2" style="width: 100%;">Submit</button>
      </form>
    </div>
  </div>
</div>
