<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h2 class="fw-bold mb-2 text-uppercase mt-3">Register</h2>
      <p class="text-dark-50 mb-5">Provide your Credentials to get Started!</p>
      <form>
        <div class="form-group mt-3">
          <input type="text" class="form-control" id="exampleInputFullName" aria-describedby="emailHelp"
            placeholder="Enter Full name">
        </div>
        <div class="form-group mt-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">

        </div>
        <div class="form-group mt-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-2" style="width: 100%;">Sign-Up</button>
      </form>
    </div>
  </div>
</div>
